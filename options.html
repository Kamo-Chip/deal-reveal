<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Deal Reveal â€” Options</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #171923;
        color: #fff;
        padding: 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      label {
        display: block;
        margin: 12px 0 6px;
        font-weight: bold;
      }
      input[type="password"],
      input[type="text"] {
        width: 420px;
        max-width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #2d3748;
      }
      button {
        margin-top: 10px;
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid #2d3748;
        background: #ffd900;
        cursor: pointer;
      }
      .hint {
        color: #e5e5e5;
        font-size: 13px;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <h1>API Settings</h1>
    <label for="apiKey">Serper API Key</label>
    <input
      id="apiKey"
      type="password"
      placeholder="Paste your Serper API key"
    />
    <div class="hint">
      Stored in Chrome sync storage. The key is only used by the background
      service worker.
    </div>
    <button id="saveBtn">Save</button>
    <span id="status" style="margin-left: 8px; color: #0a7"></span>

    <script type="module" src="options.js"></script>
  </body>
</html>
